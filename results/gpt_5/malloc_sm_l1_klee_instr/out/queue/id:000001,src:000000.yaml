  def execute_program(timeout: int) -> tuple[str, int]:
      import subprocess
      import signal

      # Choose s such that ASCII_code(s[0]) % 10 != 5. For 'B' (ASCII 66), 66 % 10 = 6,
      # so (66 - 48) % 10 = 8, which is != 7. This forces the branch to evaluate to FALSE.
      # Keep the same invocation style (shell=True, single string with program and one arg).
      cmd = "./temp_executable B"

      try:
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          return e.stderr if isinstance(e.stderr, str) else "", -signal.SIGKILL
      except Exception as e:
          raise e
