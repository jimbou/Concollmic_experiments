  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # Using "1e-9" as the command-line argument instead of "AAAA"
          # This value, when divided by 10000.0 in the program, will produce x = 1e-13
          # which satisfies our constraints: x > 0 and 1024 + x == 1024
          result = subprocess.run(
              ["./temp_executable", "1e-9"],  # Changed the argument from "AAAA" to "1e-9"
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,  # Changed to False to properly pass arguments as a list
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr if e.stderr else "", -signal.SIGKILL
