     - Let's denote the first character of the input string as s[0]
     - The program computes `symvar = s[0] - 48`
     - This value is then echoed via a shell command: `echo symvar`
     - The output of this shell command is captured and converted back to an integer with `atoi(rs)`
     - This final integer value must equal 7

