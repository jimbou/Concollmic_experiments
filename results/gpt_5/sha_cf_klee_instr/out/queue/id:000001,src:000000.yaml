  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # Use "7AAA" instead of "AAAA" to satisfy the SHA1_COMP constraint
          # The first character '7' will be converted to integer 7 (by subtracting 48)
          # The SHA1 hash of 7 matches the expected cipher values
          result = subprocess.run(
              ["./temp_executable", "7AAA"],  # Changed argument from "AAAA" to "7AAA"
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,  # Changed to use array format instead of shell=True
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
