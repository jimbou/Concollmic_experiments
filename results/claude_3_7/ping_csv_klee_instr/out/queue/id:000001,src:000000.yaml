     - Standard dotted-decimal notation: "a.b.c.d" where a, b, c, and d are decimal numbers between 0 and 255.
     - Less common formats that inet_aton() also accepts:
       - "a.b.c" where 'a' and 'b' are 0-255, and 'c' is 0-65535
       - "a.b" where 'a' is 0-255 and 'b' is 0-16777215
       - A single decimal number between 0 and 4294967295

     Examples of valid IPv4 addresses include "127.0.0.1", "192.168.1.1", or "10.0.0.1".

