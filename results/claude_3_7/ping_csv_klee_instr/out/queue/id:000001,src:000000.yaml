exec_code: |
  def execute_program(timeout: int) -> tuple[str, int]:
      import os
      import signal
      import subprocess

      # Concrete input: a valid IPv4 dotted-quad to make inet_aton(s, &dst) != 0
      # Ensures: four decimal octets (0-255) separated by dots, no extra chars
      ip_arg = "1.2.3.4"  # ASCII/UTF-8, no NULs, valid IPv4

      # Prepare environment to use standard C/UTF-8 locale for digit/dot parsing
      env = os.environ.copy()
      env.setdefault("LC_ALL", "C")
      env.setdefault("LANG", "C")

      try:
          # Maintain original harness structure: shell=True and single command string
          result = subprocess.run(
              [f"./temp_executable {ip_arg}"],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
              env=env,
          )
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          raise e
