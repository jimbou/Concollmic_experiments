  - The program must be executed with exactly one command-line argument after the executable name; the harness already passes a single argument position to the program. No change in the number of arguments is required, but the content of the first argument must be adjusted (see below).

  2. Argument encoding and content constraints for `s`
  - Encoding: The argument string `s` must be a valid, NUL-terminated, UTF-8 (or ASCII-compatible) byte sequence with no embedded NULs.
  - Format: `s` must represent a valid IPv4 address in dotted-decimal notation accepted by `inet_aton`.
    - Structure: Four decimal octets separated by exactly three literal dots '.'; no spaces or extra characters before, between, or after.
    - Octet rules:
      * Each octet is a non-empty sequence of base-10 digits (characters '0'–'9').
      * Numerical value of each octet must be in the inclusive range 0–255.
      * Leading zeros are permitted but do not change value (e.g., "001" is allowed).
      * No leading plus/minus signs; no hexadecimal ("0x...") or octal prefixes; no trailing characters.
    - Examples are NOT provided per instructions; instead, formally: Let s = o1 "." o2 "." o3 "." o4, where oi are digit strings, and 0 ≤ int(oi) ≤ 255.
  - Edge cases disallowed: empty octets, extra dots, whitespace, CIDR suffixes ("/..."), port suffixes (":..."), hostnames, or IPv6 formats. The entire string must match the IPv4 dotted-quad as defined.

  3. Environment constraints
  - The program should be run in an environment where standard C library networking conversion function `inet_aton` is available and behaves per POSIX (returns non-zero when the input string is a valid IPv4 dotted-quad).
  - No network access is required for `inet_aton`; it is purely a parser. File descriptors, permissions, and locale should not alter digit parsing—use a locale where '.' is the dot character and '0'–'9' are standard ASCII digits (C locale or UTF-8 is fine).

  4. Relationship constraints induced by downstream control flow
  - To ensure the selected branch (`inet_aton(...) == 0` -> false) is taken, the above format constraints must hold. There are no additional preconditions on the value beyond syntactic and range validity.

  Sufficient combined constraint summary (SMT-style sketch):
  - Let s be a byte string without NULs and terminated by NUL on process boundary.
  - Exists substrings o1,o2,o3,o4 from Σ = {'0'..'9'}+ such that:
    * s = o1 "." o2 "." o3 "." o4
    * For k in {1..4}: 0 ≤ to_int(ok) ≤ 255
    * No other characters present.
  - Under these constraints, inet_aton(s, &dst) ≠ 0, so the false branch is reached.
