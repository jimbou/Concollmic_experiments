  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Use a value that satisfies our constraints:
      # 1. x > 0
      # 2. 1024 + x == 1024 (floating-point precision issue)
      # 
      # We'll use 5.684341886080801e-10 as our input string
      # This represents 2^-44 * 10000, which when divided by 10000 gives
      # a value small enough that when added to 1024, equals 1024 in floating-point

      try:
          result = subprocess.run(
              ["./temp_executable", "5.684341886080801e-10"],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
