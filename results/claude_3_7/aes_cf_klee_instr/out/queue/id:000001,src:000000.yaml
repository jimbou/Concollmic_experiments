  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # Create a 32-character string to satisfy the strlen(s) == 32 constraint
          input_string = "A" * 32
          
          result = subprocess.run(
              ["./temp_executable", input_string],  # Pass as separate argument, not in the same string
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,  # Changed to False to properly handle the argument
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
