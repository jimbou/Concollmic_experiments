  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess
      import os
      
      # Create the file "AAAA" in the current directory to satisfy the constraint
      # that the file must exist and be readable
      try:
          # Create a file named "AAAA" with some content
          with open("AAAA", "w") as f:
              f.write("This file exists to satisfy the path constraint")
          
          # Ensure the file has read permissions
          os.chmod("AAAA", 0o644)
          
          # Execute the program with "AAAA" as the argument
          result = subprocess.run(
              ["./temp_executable", "AAAA"],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          
          # Store the results before cleanup
          stderr = result.stderr
          returncode = result.returncode
          
          # Clean up - remove the file we created
          os.remove("AAAA")
          
          # Return stderr and the return code
          return stderr, returncode
          
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout
          stderr = e.stderr if e.stderr is not None else ""
          
          # Clean up even if timeout occurred
          if os.path.exists("AAAA"):
              os.remove("AAAA")
              
          return stderr, -signal.SIGKILL
          
      except Exception as e:
          # Clean up if any other exception occurred
          if os.path.exists("AAAA"):
              try:
                  os.remove("AAAA")
              except:
                  pass
          # Re-raise the exception
          raise e
