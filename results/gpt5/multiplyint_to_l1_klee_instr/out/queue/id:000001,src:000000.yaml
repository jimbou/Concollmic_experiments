      import signal
      import subprocess

      try:
          # Use '9' as the first character of the input string
          # This satisfies the constraints:
          # 1. symvar = s[0] - 48 = 57 - 48 = 9 > 0
          # 2. 254748364 * 9 = 2292735276 (overflows in 32-bit signed integer to -2002232020 < 0)
          result = subprocess.run(
              ["./temp_executable", "9AAA"],  # Changed from "AAAA" to "9AAA"
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,  # Changed to use array form instead of shell=True
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
