exec_code: |-
  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess
      import tempfile
      import os

      # Create a temporary file that exists and is readable
      with tempfile.NamedTemporaryFile(mode='w', delete=False) as temp_file:
          temp_file.write("test content")  # Write some content to make it a valid file
          temp_file_path = temp_file.name
      
      # Ensure the file has read permissions
      os.chmod(temp_file_path, 0o644)

      try:
          # Execute the program with the valid file path as argument
          result = subprocess.run(
              ["./temp_executable", temp_file_path],  # Pass the file path as argument
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,  # Use shell=False for security with file paths
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, return stderr and signal code
          stderr = e.stderr.decode('utf-8', errors='replace') if e.stderr and isinstance(e.stderr, bytes) else ""
          return stderr, -signal.SIGKILL
      except Exception as e:
          # Re-raise the error if run failed
          raise e
      finally:
          # Clean up the temporary file
          try:
              os.unlink(temp_file_path)
          except:
              pass  # Ignore cleanup errors
