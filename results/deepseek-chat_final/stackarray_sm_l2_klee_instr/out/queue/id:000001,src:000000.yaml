  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # Use the concrete input that satisfies the path constraint
          # First character '0' satisfies: (ord('0') - 48) % 5 = 0 % 5 = 0 ≠ 2
          # This ensures the branch condition l2_ary[l1_ary[x]] == 9 evaluates to false
          arg = "0AAA"  # 4-character string with first character '0'
          
          result = subprocess.run(
              ["./temp_executable", arg],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr if isinstance(e.stderr, str) else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
