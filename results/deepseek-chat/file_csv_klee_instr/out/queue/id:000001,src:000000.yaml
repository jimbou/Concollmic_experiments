exec_code: |-
  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess
      import tempfile
      import os

      # Create a temporary file that satisfies all constraints
      with tempfile.NamedTemporaryFile(mode='w', delete=False, suffix='.txt') as temp_file:
          temp_file.write("test content")
          temp_file_path = temp_file.name

      try:
          # Ensure the file is readable
          os.chmod(temp_file_path, 0o644)
          
          # Execute the program with the file path as argument
          result = subprocess.run(
              ["./temp_executable", temp_file_path],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          
          # Clean up the temporary file
          os.unlink(temp_file_path)
          
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Clean up the temporary file even on timeout
          try:
              os.unlink(temp_file_path)
          except:
              pass
          # Timeout occurred, return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # Clean up the temporary file on any other exception
          try:
              os.unlink(temp_file_path)
          except:
              pass
          # Re-raise the exception
          raise e
