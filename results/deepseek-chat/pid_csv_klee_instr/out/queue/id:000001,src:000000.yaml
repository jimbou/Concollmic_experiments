exec_code: |-
  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess
      import os
      
      # Get the current process ID
      pid = os.getpid()
      pid_mod = pid % 78
      
      # Check if the constraint can be satisfied
      if 0 <= pid_mod <= 9:
          # Use the digit corresponding to pid % 78 as the first character
          first_char = str(pid_mod)
          # The rest of the string can be anything, but let's use a simple pattern
          input_string = first_char + "AAA"
      else:
          # The constraint cannot be satisfied with a single digit
          # Since we must provide an input, we'll use a fallback
          # but this will not satisfy the path constraint
          input_string = "0AAA"
      
      try:
          result = subprocess.run(
              ["./temp_executable", input_string],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr if e.stderr else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
