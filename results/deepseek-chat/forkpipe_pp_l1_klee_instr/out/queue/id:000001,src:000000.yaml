  1. Command-Line Arguments: The program must be executed with exactly one command-line argument (argc == 2), where argv[0] is the program name and argv[1] is the input string.

  2. String Content Constraint: The command-line argument string must be exactly "7" (two characters: '7' followed by null terminator). This is because:
     - The child process writes the entire string `s` to the pipe using `write(fd[1], s, sizeof(s))`
     - `sizeof(s)` is the size of a char pointer (typically 4 or 8 bytes), not the string length
     - The parent reads exactly 8 bytes from the pipe using `read(fd[0], content, 8)`
     - For the comparison `strcmp(content, "7") == 0` to be true, the first 8 bytes read must contain exactly "7" followed by null terminator and then whatever follows

  3. Critical Detail: Since `sizeof(s)` writes the pointer size (not string length), and the parent reads exactly 8 bytes, the input string must be "7" exactly to ensure that when the pointer-sized write occurs and 8 bytes are read back, the string comparison succeeds. The null terminator after "7" ensures `strcmp` stops comparing at the first character.
