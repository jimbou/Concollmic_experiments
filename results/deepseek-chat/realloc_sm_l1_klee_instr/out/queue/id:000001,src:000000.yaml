  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # The current setup with "AAAA" as input satisfies the constraints:
          # - argv[0] = "./temp_executable" (program name)
          # - argv[1] = "AAAA" (input string with first character 'A')
          # - ASCII value of 'A' is 65: (65 - 48) % 10 = 17 % 10 = 7 ✓
          result = subprocess.run(
              ["./temp_executable", "AAAA"],  # Explicitly pass as separate arguments
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr.decode('utf-8', errors='replace') if e.stderr else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
