exec_code: |-
  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess
      import os

      # Ensure current directory has write permissions
      if not os.access('.', os.W_OK):
          raise RuntimeError("Current directory is not writable - cannot create tmp.covpro file")

      try:
          # Execute with argument starting with '7' to satisfy the constraint
          # Using proper subprocess format without shell=True for security
          result = subprocess.run(
              ["./temp_executable", "7"],  # Changed from "AAAA" to "7" to satisfy constraint
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr.decode('utf-8', errors='replace') if e.stderr else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # Re-raise the error if run failed
          raise e
