  1. Command-Line Argument Format: The program must be executed with exactly one command-line argument that is a valid string representation of a floating-point number.

  2. Argument Value Constraint: The string argument must represent a floating-point number that, when converted to float and divided by -10000.0, satisfies:
     - The result (x) must be greater than 0: x > 0
     - The result must be so small that when added to 1024, it equals 1024: 1024 + x == 1024
     
     This requires the input value to be a very small negative number. Specifically, if we let the input be v, then:
     - x = v / (-10000.0) > 0 ⇒ v < 0 (since dividing by negative makes positive)
     - 1024 + v/(-10000.0) == 1024 ⇒ v/(-10000.0) == 0 ⇒ v must be a very small negative number close to zero
     
     In floating-point arithmetic, this means v must be negative but have a magnitude small enough that v/(-10000.0) is within the floating-point precision limit where adding it to 1024 doesn't change the result.
