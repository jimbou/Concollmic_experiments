  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # The target value that satisfies all constraints
      # v must be negative and small enough that v/(-10000.0) is positive 
      # but so small that 1024 + v/(-10000.0) == 1024
      # Using v = -1e-11 which gives x = 1e-15, well below the threshold of ~1.14e-13
      target_value = "-1e-11"

      try:
          result = subprocess.run(
              ["./temp_executable", target_value],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr if isinstance(e.stderr, str) else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
