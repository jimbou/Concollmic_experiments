  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Create a string that will overflow the 8-byte buffer and potentially corrupt the stack
      # We need at least 9 bytes to overflow the buffer
      # To make buf appear negative, we need bytes with the high bit set in the overflow portion
      # Using a pattern with bytes >= 128 (0x80) to potentially set the sign bit
      overflow_string = "AAAAAAAA\x80"  # 8 'A's to fill buffer + 1 byte with high bit set

      try:
          result = subprocess.run(
              ["./temp_executable", overflow_string],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr.decode('utf-8', errors='replace') if e.stderr else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
