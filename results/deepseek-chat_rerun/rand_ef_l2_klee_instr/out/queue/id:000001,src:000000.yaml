exec_code: |-
  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # The solution: use "P" as the argument to satisfy the constraint
      # ASCII value of 'P' is 80, which when used as seed for srand() 
      # will produce rand() % 100 == 77
      arg = "P"

      try:
          result = subprocess.run(
              ["./temp_executable", arg],  # Pass the argument separately, not as a single string
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr.decode('utf-8', errors='replace') if e.stderr and isinstance(e.stderr, bytes) else ""
          if not stderr_text and e.stderr:
              stderr_text = str(e.stderr)
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
