exec_code: |
  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Chosen concrete argument:
      # s = "7AAA" so that the first byte c = ord('7') = 55
      # Then symvar = 55 - 48 = 7 and a = 7 / 70.0f = 0.1f,
      # which satisfies float32((c - 48) / 70.0) == float32(0.1).
      cmd = "./temp_executable 7AAA"

      try:
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          return e.stderr if isinstance(e.stderr, str) else "", -signal.SIGKILL
      except Exception as e:
          # Surface unexpected execution issues to the harness
          raise e
