exec_code: |-
  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess
      import os
      
      try:
          # Get the current process ID
          pid = os.getpid()
          
          # Calculate the required first character: s[0] = (pid % 78) + 48
          required_value = (pid % 78) + 48
          
          # Convert to character
          first_char = chr(required_value)
          
          # Create the argument string with the calculated first character
          # followed by any additional characters (using 'AAA' here)
          arg = first_char + "AAA"
          
          # Execute the program with the dynamically generated argument
          result = subprocess.run(
              [f"./temp_executable {arg}"],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
