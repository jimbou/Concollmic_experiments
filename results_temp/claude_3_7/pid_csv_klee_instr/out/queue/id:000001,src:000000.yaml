exec_code: |-
  def execute_program(timeout: int) -> tuple[str, int]:
      import os
      import signal
      import subprocess

      try:
          # Create a command that calculates the required character at runtime
          # We need to use a bash command that:
          # 1. Gets its own PID
          # 2. Calculates (PID % 78) + 48
          # 3. Converts to ASCII character
          # 4. Uses that as the first character of the argument
          
          cmd = 'bash -c \'PID=$$; VAL=$(($PID % 78 + 48)); printf "\\$(printf \\\\\\%03o $VAL)" | xargs ./temp_executable\''
          
          result = subprocess.run(
              cmd,
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
