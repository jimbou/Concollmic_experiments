  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # Using 'K' as the first character of the argument
          # 'K' has ASCII value 75, which makes sin(75*π/30) = 1.0 > 0.5
          # This satisfies the constraint for the target branch if(v > 0.5) -> true
          result = subprocess.run(
              ["./temp_executable", "K"],  # Changed from "AAAA" to "K"
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,  # Changed to False to properly handle arguments
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr if e.stderr is not None else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
