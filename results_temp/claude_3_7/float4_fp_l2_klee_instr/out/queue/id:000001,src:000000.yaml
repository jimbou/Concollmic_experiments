      import signal
      import subprocess

      # We need to provide a negative floating-point number that, when divided by -10000.0,
      # results in a positive number so small that adding it to 1024 doesn't change the value
      # due to floating-point precision limitations.
      # Based on our tests, -0.000000059604644775 works perfectly.
      
      try:
          result = subprocess.run(
              ["./temp_executable", "-0.000000059604644775"],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
