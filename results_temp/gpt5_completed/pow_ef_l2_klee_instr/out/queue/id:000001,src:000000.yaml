  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # We satisfy pow(s[0] - 48, 2) == 49 by setting the first byte to 55 ('7').
      # Keep the same invocation style (shell=True) and executable path as in the original harness.
      cmd = "./temp_executable 7"

      try:
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          return e.stderr if isinstance(e.stderr, str) else "", -signal.SIGKILL
      except Exception as e:
          raise e
