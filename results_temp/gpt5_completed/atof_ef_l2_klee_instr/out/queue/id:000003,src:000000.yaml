target_path_constraint: |-
  Constraints to reach the target branch (i - 7 == 0) -> true in logic_bomb:

  1. Command invocation and argument count:
     - The program must be executed with at least one command-line argument. The harness already invokes the binary with exactly one argument string; no change is required to the number of arguments.

  2. Argument content and parseability as a floating-point number:
     - The first command-line argument (argv[1]) must be a string that standard C atof recognizes as a valid floating-point number in decimal notation.
     - Acceptable formats include optional leading/trailing whitespace, an optional sign (+ or -), digits with an optional decimal point, and optional exponent part (e.g., "7", "7.0", "+7", "7e0", "  7  ").
     - The string must not be empty and should not contain leading non-numeric characters that would cause atof to return 0.0.

  3. Numerical equality constraint after parsing:
     - Let i be the double-precision value produced by atof on the argument string.
     - The value must satisfy i == 7.0 exactly (as a double), ensuring that the expression (i - 7) evaluates to 0.
     - To avoid floating-point representation issues, the textual representation should correspond to an exact IEEE-754 double for 7.0 (which common decimal forms like "7", "7.0", or "7e0" do).

  4. Environment and encoding:
     - The argument string must be encoded in UTF-8 (the harness uses text mode with UTF-8 encoding and errors="replace").
     - No environment restrictions beyond standard execution; the process must be allowed to execute normally without signals or timeouts.

  These constraints ensure that logic_bomb computes i = atof(argv[1]) as 7.0 and thus takes the true branch (i - 7 == 0).
