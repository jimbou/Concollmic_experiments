  def execute_program(timeout: int) -> tuple[str, int]:
      import subprocess
      import signal

      try:
          # Provide a single numeric argument that parses via C atof to exactly 7.0
          # Using a simple canonical representation ensures exact IEEE-754 float equality
          cmd = "./temp_executable 7"
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          return result.stderr or "", result.returncode
      except subprocess.TimeoutExpired as e:
          return (e.stderr if isinstance(e.stderr, str) else ""), -signal.SIGKILL
      except Exception as e:
          raise e
