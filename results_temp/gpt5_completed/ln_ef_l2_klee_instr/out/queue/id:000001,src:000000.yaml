  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Choose s[0] = '7' so that c = ord('7') = 55 and symvar = c - 48 = 7
      # log(7) ≈ 1.9459, which satisfies 1.94 < log(symvar) < 1.95
      cmd = "./temp_executable 7"

      try:
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr or "", result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred; return captured stderr (if any) and -SIGKILL
          stderr_text = e.stderr if isinstance(e.stderr, str) else ""
          return stderr_text, -getattr(signal, "SIGKILL", 9)
      except Exception as e:
          # Propagate unexpected execution issues
          raise e
