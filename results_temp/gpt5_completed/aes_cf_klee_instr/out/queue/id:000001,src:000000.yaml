  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Concrete input satisfying all constraints:
      # 32 hex digits representing the AES-128 key K such that AES-ECB(P, K) = C
      # NIST AES-128 test key for the given P and C:
      key_hex = "2b7e151628aed2a6abf7158809cf4f3c"

      # Invoke the original binary with exactly one argument (the hex key)
      cmd = f"./temp_executable {key_hex}"

      try:
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr or "", result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred; return captured stderr if any and a negative SIGKILL code
          return (e.stderr if isinstance(e.stderr, str) else ""), -signal.SIGKILL
      except Exception as e:
          # Propagate unexpected execution errors
          raise e
