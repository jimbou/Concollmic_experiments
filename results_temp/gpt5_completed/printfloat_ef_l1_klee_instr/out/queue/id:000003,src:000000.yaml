  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Construct command to pass exactly one argument whose first byte is '7'
      # This satisfies: s[0] = '7' (ASCII 55) -> symvar = 7 -> x = 197 -> (x - 197 == 0)
      cmd = "./temp_executable 7"

      try:
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr or "", result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred; return any captured stderr and a negative SIGKILL code
          stderr_text = e.stderr if isinstance(e.stderr, str) else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # Raise unexpected execution issues
          raise e
