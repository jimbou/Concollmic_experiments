  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # We keep the original harness structure (shell=True, single string command),
      # but change the single argument to satisfy the path constraint: argv[1][0] == '7'.
      # This ensures ASCII 55 is read as the first character.
      try:
          result = subprocess.run(
              ["./temp_executable 7"],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          return e.stderr if isinstance(e.stderr, str) else "", -signal.SIGKILL
      except Exception as e:
          raise e
