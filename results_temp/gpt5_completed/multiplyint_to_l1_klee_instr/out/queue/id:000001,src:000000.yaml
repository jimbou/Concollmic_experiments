  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # We choose argv[1] such that:
      # - b0 = '9' (ASCII 57), so symvar = 57 - 48 = 9 > 0
      # - P = (254,748,364 * 9) = 2,292,735,276, which is in [2^31, 2^32),
      #   thus its 32-bit two's-complement interpretation is negative.
      # Hence, use the single argument "9".
      cmd = "./temp_executable 9"

      try:
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, return captured stderr (if any) and -SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # Propagate unexpected execution failures
          raise e
