target_path_constraint: |-
  Chronological constraints to reach the branch where sin(symvar*PI/30) > 0.5 in logic_bomb:

  1. Program invocation and arguments
  - The program must be executed with exactly one command-line argument beyond the executable name. In typical shells, this is achieved by invoking the binary with a single token as argv[1].
  - The argument must be a byte string of length at least 1 (the code uses only the first byte). The harness currently passes a 4-byte ASCII string; this is acceptable so long as the first byte is controlled.

  2. Encoding and byte-level specification of argv[1]
  - The argument is interpreted as a raw byte sequence; only the first byte (index 0) is read and converted to an unsigned/signed char then to int. We treat it as the integer value of that first byte (0–255 for unsigned interpretation; typical C char may be signed or unsigned depending on platform). To avoid sign-related ambiguity, constrain the first byte to be within ASCII range 0..127.
  - Let b0 denote the integer value of the first byte of argv[1]. b0 must satisfy the trigonometric inequality in Step 3.

  3. Trigonometric constraint ensuring the true branch
  - Define symvar = b0.
  - Compute v = sin(symvar * PI / 30).
  - Require v > 0.5.
  - Equivalently, require symvar * PI / 30 to fall into intervals where sin(x) > 0.5. Over real numbers, sin(x) > 0.5 exactly when x ∈ (π/6 + 2kπ, 5π/6 + 2kπ) for any integer k. Therefore, require:
    There exists an integer k such that: π/6 < symvar * π / 30 − 2kπ < 5π/6.
    Cancel π to obtain: 1/6 < symvar / 30 − 2k < 5/6, i.e., 30*(2k + 1/6) < symvar < 30*(2k + 5/6).
  - Since symvar is an integer (byte), translate to integer ranges: For some integer k, symvar ∈ { integers strictly between 30*(2k + 1/6) and 30*(2k + 5/6) }.
  - Within the nonnegative ASCII range [0,127], feasible k values include k=0 (range ≈ (5, 25)) and k=1 (range ≈ (65, 85)). Enforce: b0 is an integer in either open interval (5,25) or (65,85). Because the inequality is strict (v > 0.5), exclude endpoints.

  4. Remaining environment conditions
  - No file I/O or environment variables are used; no additional constraints are required.

  Summary (compact):
  - argv[1] must exist and be at least 1 byte long.
  - Let b0 be the integer value of its first byte (0–127 to avoid sign issues).
  - Require b0 ∈ ⋃_{k∈Z} ( 30*(2k + 1/6), 30*(2k + 5/6) ) ∩ integers.
  - Under typical ASCII (0–127), this reduces to b0 ∈ {6..24} ∪ {66..84}.
  - The remaining bytes of argv[1] are unconstrained.
