exec_code: |
  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Choose argv[1] such that the first byte b0 satisfies: b0 in {66..84}.
      # We pick 'B' (ASCII 66). This ensures sin(b0 * PI / 30) > 0.5 and avoids sign issues.
      arg = "B"
      cmd = f"./temp_executable {arg}"

      try:
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          return result.stderr or "", result.returncode
      except subprocess.TimeoutExpired as e:
          return (e.stderr if isinstance(e.stderr, str) else ""), -signal.SIGKILL
      except Exception as e:
          raise e
