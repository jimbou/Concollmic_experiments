  1) Process invocation (command-line):
  - The program must be launched with exactly one positional argument besides the program name, so that argc >= 2 and argv[1] exists. The harness already invokes the binary with one argument, satisfying this requirement.

  2) Argument encoding and length:
  - argv[1] must be a non-empty UTF-8 string (or ASCII is sufficient) so that indexing s[0] is valid.

  3) Computation mapping:
  - The program reads the first byte of argv[1] (call it b0), interprets it as an unsigned char, then computes symvar = (int)b0 - 48.
  - It then computes x = symvar + 190 = (int)b0 - 48 + 190 = (int)b0 + 142.

  4) Target branch condition (to take the else-branch):
  - Require x != 197, i.e., (int)b0 + 142 != 197.
  - Equivalently, (int)b0 != 55.

  5) Safety/robustness constraints (avoid undefined behavior):
  - argv[1] must have length >= 1 so that s[0] is accessible.
  - No additional constraints on later characters; only the first byte matters.

  Any input meeting (1), (2), (4), and (5) will ensure the condition x == 197 is false and the program will execute the else branch.
