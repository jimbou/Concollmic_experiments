  def execute_program(timeout: int) -> tuple[str, int]:
      import subprocess
      import signal

      # Concrete input satisfying the target path constraint:
      # Choose argv[1] whose first byte b0 != 55 ('7'). Pick '8' (ASCII 56).
      # This makes x = (int)b0 + 142 = 56 + 142 = 198, so x != 197 and the else-branch is taken.
      # Keep the same invocation style as the original harness (shell=True with a command string).
      cmd = "./temp_executable 8"

      try:
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          return result.stderr if result.stderr is not None else "", result.returncode
      except subprocess.TimeoutExpired as e:
          stderr_text = e.stderr if isinstance(e.stderr, str) else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          raise e
