exec_code: |-
  def execute_program(timeout: int) -> tuple[str, int]:
      import subprocess
      import signal

      # Concrete input satisfying the target path constraint:
      # argv[1] starts with ASCII 55 ('7'), and the program receives exactly one argument.
      # Using the same invocation style (shell=True with a command string) as the original harness.
      cmd = "./temp_executable 7"

      try:
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          return result.stderr if result.stderr is not None else "", result.returncode
      except subprocess.TimeoutExpired as e:
          stderr_text = e.stderr if isinstance(e.stderr, str) else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          raise e
