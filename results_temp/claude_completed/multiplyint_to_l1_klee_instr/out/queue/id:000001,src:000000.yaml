  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # Modified the argument to start with '9' to satisfy the constraint:
          # 1. symvar = s[0] - 48 = '9' - 48 = 9
          # 2. 254748364 * 9 will overflow and become negative
          # 3. 9 > 0, so both conditions are satisfied
          result = subprocess.run(
              ["./temp_executable", "9AAA"],  # Changed from "AAAA" to "9AAA"
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,  # Changed to shell=False to properly pass arguments
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
