  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # Execute the program with exactly one argument starting with '7'
          # This satisfies the constraint: argc == 2 (program name + one argument)
          # and the first character of the input string must be '7' (ASCII 55)
          result = subprocess.run(
              ["./temp_executable", "7"],  # Argument starts with '7' to trigger the logic bomb
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,  # Use shell=False to properly separate arguments
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr.decode('utf-8', errors='replace') if e.stderr and isinstance(e.stderr, bytes) else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
