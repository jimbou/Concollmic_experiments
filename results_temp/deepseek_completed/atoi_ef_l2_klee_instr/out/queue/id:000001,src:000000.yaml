exec_code: |-
  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # Execute with exactly 2 arguments: program name + argument that atoi() converts to 7
          # Using "7" as it's the simplest string that atoi() will convert to integer 7
          result = subprocess.run(
              ["./temp_executable", "7"],  # Two arguments: program name and "7"
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,  # Use shell=False for precise argument control
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
