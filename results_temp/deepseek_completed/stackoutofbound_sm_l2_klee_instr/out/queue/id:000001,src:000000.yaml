      import signal
      import subprocess

      try:
          # Modified: Changed the argument from "AAAA" to "3ABC" 
          # This satisfies the constraint that the first character must be a digit between '0' and '5'
          # "3" is ASCII 51, and 51 - 48 = 3, which is in the range [0, 5]
          result = subprocess.run(
              ["./temp_executable 3ABC"],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
