exec_code: |-
  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # Execute the program with one argument 'B' which satisfies the constraint
          # sin(ASCII('B') * π / 30) = sin(66 * π / 30) ≈ 0.588 > 0.5
          result = subprocess.run(
              ["./temp_executable", "B"],  # Fixed: separate executable and argument
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr.decode('utf-8', errors='replace') if e.stderr else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # Re-raise the error if run failed
          raise e
