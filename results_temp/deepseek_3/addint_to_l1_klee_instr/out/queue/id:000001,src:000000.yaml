  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # The constraint requires the first character to be '8' or '9'
      # Using '8' as the first character to satisfy: symvar = '8' - 48 = 8 > 7
      # 2147483640 + 8 = 2147483648 > 2147483647 (overflow to negative)
      arg = "8AAA"  # First character is '8', rest can be anything

      try:
          result = subprocess.run(
              ["./temp_executable", arg],  # Pass as separate arguments, not as a single string
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
