exec_code: |-
  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      try:
          # Use a valid IPv4 address that satisfies inet_aton() constraints
          # "192.168.1.1" is a valid IPv4 address with:
          # - Exactly 4 decimal numbers separated by dots
          # - Each number in range 0-255
          # - No leading zeros except for 0 itself
          # - No trailing characters/whitespace
          # - Recognized by inet_aton()
          ip_address = "192.168.1.1"
          
          result = subprocess.run(
              ["./temp_executable", ip_address],  # Properly separated arguments
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=False,  # Safer execution without shell
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
