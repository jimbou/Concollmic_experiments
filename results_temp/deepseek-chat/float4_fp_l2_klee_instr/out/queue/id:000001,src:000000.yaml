  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # The argument must be a valid floating-point string that represents
      # a very small positive number that satisfies 1024 + x == 1024 due to
      # floating-point precision limitations.
      # 
      # For single-precision floating-point, any x where 0 < x < 0.0001220703125
      # should satisfy this condition. We'll use "0.0001" which is clearly in this range.
      arg = "0.0001"

      try:
          result = subprocess.run(
              ["./temp_executable", arg],  # Pass the argument as a separate list element
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
