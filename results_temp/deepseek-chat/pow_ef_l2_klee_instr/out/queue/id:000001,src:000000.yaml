target_path_constraint: |-
  1. Command-Line Arguments: The program must be executed with exactly one argument (argc == 2). The first argument (argv[1]) must be a valid string.

  2. Argument Content Constraint: The first character of the argument string must satisfy the mathematical condition that its numeric value squared equals 49. Specifically:
     - Let c = first character of argv[1]
     - Let n = ASCII value of c minus 48 (converts ASCII digit to numeric value)
     - The constraint is: n² = 49

  3. Solving the constraint:
     - n² = 49 implies n = 7 or n = -7
     - Since n = ASCII(c) - 48, we have:
       * ASCII(c) - 48 = 7  => ASCII(c) = 55 (character '7')
       * ASCII(c) - 48 = -7 => ASCII(c) = 41 (character ')')

  4. Therefore, the argument string must start with either '7' or ')' as its first character. The rest of the string can be any valid characters.
