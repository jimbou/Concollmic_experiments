  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Use a 4-byte argument whose first byte seeds srand() to yield rand()%100 == 77
      # Based on the standard LCG behavior, seed=49 works (ASCII '1').
      arg = "1xyz"  # 4 ASCII bytes; first byte '1' (0x31) -> seed=49

      try:
          result = subprocess.run(
              [f"./temp_executable {arg}"],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          return result.stderr or "", result.returncode
      except subprocess.TimeoutExpired as e:
          return (e.stderr if isinstance(e.stderr, str) else ""), -signal.SIGKILL
      except Exception as e:
          raise e
