  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Choose an argument whose first byte b0 has ASCII code >= 56.
      # Using '8' (ASCII 56) gives symvar = 56 - 48 = 8, satisfying all constraints.
      cmd = "./temp_executable 8"

      try:
          result = subprocess.run(
              [cmd],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              shell=True,
              timeout=timeout,
          )
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # On timeout, return whatever stderr is available and a negative SIGKILL code
          return (e.stderr if isinstance(e.stderr, str) else ""), -signal.SIGKILL
      except Exception as e:
          # Propagate unexpected execution errors
          raise e
