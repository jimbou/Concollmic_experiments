      import os
      import signal
      import subprocess

      try:
          # Get the current process ID
          # Note: This is the parent process ID, but the child process ID will be different
          # We'll use a technique to get the child's PID and adjust the input accordingly
          
          # Create a temporary script that will:
          # 1. Get its own PID
          # 2. Calculate the appropriate character based on PID % 78
          # 3. Execute the target program with the appropriate argument
          
          temp_script = """#!/usr/bin/env python3
  import os
  import subprocess
  import sys

  # Get the current process ID
  pid = os.getpid()

  # Calculate pid % 78
  remainder = pid % 78

  # Determine the appropriate character
  char = chr(remainder + 48)

  # Create the argument - first character is the calculated one, followed by "AAA"
  arg = char + "AAA"

  # Execute the target program with the calculated argument
  result = subprocess.run(["./temp_executable", arg], capture_output=True, text=True)

  # Output the results so the parent process can capture them
  print(f"PID:{pid}")
  print(f"PID%78:{remainder}")
  print(f"CHAR:{char}")
  print(f"ARG:{arg}")
  sys.stderr.write(result.stderr)
  exit(result.returncode)
  """

          # Write the temporary script
          with open("temp_script.py", "w") as f:
              f.write(temp_script)
          
          # Make it executable
          os.chmod("temp_script.py", 0o755)
          
          # Execute the script
          result = subprocess.run(
              ["python3", "temp_script.py"],
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout
          )
          
          # Clean up
          try:
              os.remove("temp_script.py")
          except:
              pass
          
          # Print diagnostic information from the script
          print(result.stdout)
          
          # Return stderr and the return code from the target program
          return result.stderr, result.returncode
          
      except subprocess.TimeoutExpired as e:
          # Timeout occurred
          stderr = e.stderr if e.stderr else ""
          
          # Clean up
          try:
              os.remove("temp_script.py")
          except:
              pass
              
          return stderr, -signal.SIGKILL
          
      except Exception as e:
          # Clean up
          try:
              os.remove("temp_script.py")
          except:
              pass
              
          # Raise the error
