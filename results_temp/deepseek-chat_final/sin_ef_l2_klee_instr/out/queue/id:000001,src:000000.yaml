  def execute_program(timeout: int) -> tuple[str, int]:
      import signal
      import subprocess

      # Use 'B' as the first character (ASCII 66) which satisfies sin(66π/30) > 0.5
      # The rest of the string can be anything, but let's keep it simple
      arg = "B"  # This satisfies all constraints:
      # - argc >= 2 (program name + one argument)
      # - strlen(argv[1]) >= 1 (non-empty string)
      # - sin(ASCII('B') * π/30) = sin(66π/30) ≈ 0.5878 > 0.5

      try:
          result = subprocess.run(
              ["./temp_executable", arg],  # Fixed: pass as separate arguments, not as single string
              capture_output=True,
              encoding="utf-8",
              errors="replace",
              timeout=timeout,
          )
          # Return stderr and the return code
          return result.stderr, result.returncode
      except subprocess.TimeoutExpired as e:
          # Timeout occurred, also ensure to return stderr captured before timeout and return code -signal.SIGKILL
          return e.stderr, -signal.SIGKILL
      except Exception as e:
          # ensure to raise the error if run failed
          raise e
