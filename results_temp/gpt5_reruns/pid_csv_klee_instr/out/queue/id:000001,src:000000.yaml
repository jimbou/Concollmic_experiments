  def execute_program(timeout: int) -> tuple[str, int]:
      import subprocess
      import signal
      import shutil

      # Goal: ensure pid % 78 == (s[0] - 48) holds true.
      # Strategy: run the target in a fresh PID namespace so the program's getpid() == 1,
      # then pass "1" as the first argument. This deterministically satisfies 1 % 78 == 1.

      cmds: list[str] = []
      unshare_path = shutil.which("unshare")
      if unshare_path:
          # Preferred: user+pid namespace (unprivileged), fork, and mount a fresh /proc
          cmds.append(f"{unshare_path} -Urpf --mount-proc ./temp_executable 1")
          # Fallbacks in case certain flags are unsupported
          cmds.append(f"{unshare_path} -pf --mount-proc ./temp_executable 1")
          cmds.append(f"{unshare_path} -p -f ./temp_executable 1")
      # Last resort (may not deterministically satisfy the constraint if namespaces are unavailable)
      cmds.append("./temp_executable 1")

      last_stderr = ""
      last_rc = -1

      for cmd in cmds:
          try:
              result = subprocess.run(
                  cmd,
                  shell=True,
                  capture_output=True,
                  encoding="utf-8",
                  errors="replace",
                  timeout=timeout,
              )
              # If unshare failed to start due to permissions, try the next command.
              if ("unshare" in cmd) and (result.returncode != 0) and (result.stderr and "unshare" in result.stderr.lower()):
                  last_stderr, last_rc = result.stderr or "", result.returncode
                  continue
              return result.stderr or "", result.returncode
          except subprocess.TimeoutExpired as e:
              return (e.stderr if isinstance(e.stderr, str) else ""), -signal.SIGKILL
          except Exception as e:
              # Propagate unexpected errors to signal harness issues
              raise e

      # If all attempts failed, return the last observed stderr and return code
      return last_stderr, last_rc
